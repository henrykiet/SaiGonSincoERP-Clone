<div class="chart-card">
  <div class="chart-header">
    <h3>{{ title }}</h3>
  </div>
  
  <div class="chart-content">
    <!-- Line Chart -->
    <div *ngIf="chartType === 'line'" class="line-chart">
      <div class="chart-container">
        <svg viewBox="0 0 400 200" class="line-svg">
          <!-- Grid lines -->
          <defs>
            <pattern id="grid" width="40" height="20" patternUnits="userSpaceOnUse">
              <path d="M 40 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#grid)" />
          
          <!-- Line path -->
          <polyline 
            [attr.points]="getLinePoints()" 
            fill="none" 
            [attr.stroke]="color" 
            stroke-width="3"/>
          
          <!-- Data points -->
          <circle 
            *ngFor="let point of getLinePoints().split(' '); let i = index"
            [attr.cx]="point.split(',')[0]"
            [attr.cy]="point.split(',')[1]"
            r="4"
            [attr.fill]="color"/>
        </svg>
      </div>
      
      <!-- Labels -->
      <div class="chart-labels">
        <span *ngFor="let label of labels.slice(0, 7)" class="label">{{ label }}</span>
      </div>
    </div>

    <!-- Pie Chart -->
    <div *ngIf="chartType === 'pie'" class="pie-chart">
      <div class="chart-container">
        <svg viewBox="0 0 200 200" class="pie-svg">
          <g transform="translate(100,100)">
            <path 
              *ngFor="let slice of getPieSlices(); let i = index"
              [attr.d]="slice.path"
              [attr.fill]="getSliceColor(i)"
              stroke="white"
              stroke-width="2"/>
          </g>
        </svg>
      </div>
      
      <!-- Legend -->
      <div class="pie-legend">
        <div *ngFor="let label of labels; let i = index" class="legend-item">
          <span class="legend-color" [style.background-color]="getSliceColor(i)"></span>
          <span class="legend-text">{{ label }}: {{ data[i] }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.chart-card {
  background: white;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  border: 1px solid #f0f0f0;
  height: 100%;
}

.chart-header h3 {
  margin: 0 0 20px 0;
  font-size: 18px;
  font-weight: 600;
  color: #333;
}

.chart-content {
  height: 300px;
}

/* Line Chart Styles */
.line-chart {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.chart-container {
  flex: 1;
  margin-bottom: 15px;
}

.line-svg {
  width: 100%;
  height: 100%;
}

.chart-labels {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #666;
}

.label {
  text-align: center;
  max-width: 50px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* Pie Chart Styles */
.pie-chart {
  height: 100%;
  display: flex;
  gap: 20px;
}

.pie-svg {
  width: 200px;
  height: 200px;
}

.pie-legend {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 12px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.legend-color {
  width: 12px;
  height: 12px;
  border-radius: 2px;
}

.legend-text {
  color: #666;
}

@media (max-width: 768px) {
  .chart-card {
    padding: 16px;
  }
  
  .chart-content {
    height: 250px;
  }
  
  .pie-chart {
    flex-direction: column;
    align-items: center;
  }
  
  .pie-svg {
    width: 150px;
    height: 150px;
  }
}
</style>
