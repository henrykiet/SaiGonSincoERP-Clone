<div class="container">
  <div class="header">
    <h2>Người sử dụng</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>

  <div class="search-bar">
    <mat-form-field>
      <mat-label>Search Users</mat-label>
      <input matInput [(ngModel)]="searchText" (keyup)="searchUsers()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{user.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{user.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let user">{{user.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="isLocked">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        {{user.isLocked ? 'Locked' : 'Active'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let user">{{user.createdAt | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user" class="px-4 py-3 text-sm text-center">
        <div class="flex justify-center gap-2">
          <button (click)="openEditDialog(user)"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-1 px-3 rounded-md shadow-sm transition-all duration-200">
            Sửa
          </button>
          <button (click)="deleteUser(user.userId)"  
          class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-md shadow-sm transition-all duration-200">
            Xóa
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
