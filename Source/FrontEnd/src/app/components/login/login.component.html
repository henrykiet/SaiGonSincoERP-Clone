<div class="login-container">
  <div class="login-card">
    <h2>Đăng Nhập</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">Tên đăng nhập</label>
        <input 
          type="text" 
          id="userName" 
          formControlName="userName"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched}"
          placeholder="Nhập tên đăng nhập của bạn"
          [disabled]="isLoading"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
          Tên đăng nhập phải có ít nhất 3 ký tự
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          placeholder="Nhập mật khẩu của bạn"
          [disabled]="isLoading"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mật khẩu phải có ít nhất 6 ký tự
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Đăng Nhập</span>
        <span *ngIf="isLoading">Đang đăng nhập...</span>
      </button>
    </form>
  </div>
</div>
