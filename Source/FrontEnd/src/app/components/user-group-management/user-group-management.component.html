<div class="container">
  <div class="header">
    <h2>Quản lý nhóm người dùng</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Thêm nhóm
    </button>
  </div>

  <div class="search-bar">
    <mat-form-field>
      <mat-label>Tìm kiếm nhóm</mat-label>
      <input matInput [(ngModel)]="searchText" (keyup)="searchUserGroups()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="userGroups" class="mat-elevation-z8">
    <ng-container matColumnDef="userGroupId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let userGroup">{{userGroup.userGroupId}}</td>
    </ng-container>

    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef>Nhóm người dùng</th>
      <td mat-cell *matCellDef="let userGroup">{{userGroup.groupName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Tên nhóm</th>
      <td mat-cell *matCellDef="let userGroup">{{userGroup.description || 'N/A'}}</td>
    </ng-container>

    <ng-container matColumnDef="listUser">
      <th mat-header-cell *matHeaderCellDef>Danh sách người dùng</th>
      <td mat-cell *matCellDef="let userGroup">
        <span class="users-display" [title]="userGroup.listUser">
          {{getUsersDisplay(userGroup.listUser)}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
      <td mat-cell *matCellDef="let userGroup">{{userGroup.createdAt | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let userGroup" class="px-4 py-3 text-sm text-center">
        <div class="flex justify-center gap-2">
          <button (click)="openEditDialog(userGroup)"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-1 px-3 rounded-md shadow-sm transition-all duration-200">
            Sửa
          </button>
          <button (click)="deleteUserGroup(userGroup.userGroupId!)"  
          class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-md shadow-sm transition-all duration-200">
            Xóa
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
