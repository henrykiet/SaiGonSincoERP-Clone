<h2 mat-dialog-title>{{data.mode === 'create' ? 'Tạo nhóm người dùng' : 'Sửa nhóm người dùng'}}</h2>
<form [formGroup]="userGroupForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mã nhóm</mat-label>
      <input matInput formControlName="groupName" maxlength="100">
      <mat-error *ngIf="userGroupForm.get('groupName')?.invalid && userGroupForm.get('groupName')?.touched">
        {{getErrorMessage('groupName')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tên nhóm</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div class="form-field">
      <label class="field-label">Danh sách người dùng *</label>
      <app-lookup
        [multiple]="true"
        [query]="userLookupQuery"
        [value]="selectedUsers"
        (valueChange)="onUsersSelectionChange($event)">
      </app-lookup>
      <!-- <mat-error *ngIf="userGroupForm.get('listUser')?.invalid && userGroupForm.get('listUser')?.touched">
        {{getErrorMessage('listUser')}}
      </mat-error> -->
    </div>

    <!-- <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quyền TreeView (JSON)</mat-label>
      <textarea matInput formControlName="treeViewPermissions" rows="4" placeholder='{"permissions": []}'></textarea>
    </mat-form-field> -->
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Hủy</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="userGroupForm.invalid">
      {{data.mode === 'create' ? 'Tạo' : 'Cập nhật'}}
    </button>
  </mat-dialog-actions>
</form>
